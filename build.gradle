plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.jmeter', name: 'ApacheJMeter_core', version: '4.0'
    compile group: 'org.apache.jmeter', name: 'ApacheJMeter_components', version: '4.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
}